<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #FF6F61;
    }

    video {
      display: block;
      margin: 0 auto;
      border: 4px solid #FF6F61;
      border-radius: 10px;
    }

    p {
      text-align: center;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>The video autoplay attribute</h1>

<video controls autoplay>
  <source src="The Rights of the Children.mp4" type="video/mp4" >
  <!-- <source src="movie.ogg" type="video/ogg"> -->
  Your browser does not support the video tag.
</video>

<p>This is a fun video for kids to enjoy!</p>

</body>
